<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<style>
:root{
  --bg:#0b0b12;
  --soft:#161625;
  --text:#f2f2f7;
  --muted:#b6b6c6;
  --accent:#ffb6d5;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  background:radial-gradient(circle at top,var(--soft),var(--bg));
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  color:var(--text);
  overflow:hidden;
}

.center{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:24px;
}

.fade{
  opacity:0;
  transform:translateY(10px);
  animation:fadeUp 1.8s ease forwards;
}

@keyframes fadeUp{
  to{opacity:1;transform:none}
}

.button{
  margin-top:28px;
  padding:14px 34px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.25);
  background:transparent;
  color:var(--text);
  font-size:15px;
  cursor:pointer;
}

.button:hover{
  background:rgba(255,255,255,.08);
}

#scene{display:none;position:absolute;inset:0}

.flowers{
  font-size:88px;
  animation:bloom 2s cubic-bezier(.2,.8,.2,1) forwards;
  opacity:0;
}

@keyframes bloom{
  to{opacity:1;transform:scale(1)}
}

.petals span{
  position:absolute;
  top:-10%;
  font-size:22px;
  opacity:.7;
  animation:fall linear infinite;
}

@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg)}
}

.card{
  position:absolute;
  bottom:18%;
  left:50%;
  transform:translateX(-50%);
  max-width:420px;
  padding:22px 24px;
  border-radius:18px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(10px);
  opacity:0;
  animation:fadeUp 1.6s ease forwards;
  animation-delay:1.6s;
}

.signature{
  margin-top:14px;
  color:var(--accent);
  font-weight:500;
}
</style>
</head>

<body>

<div class="center" id="intro">
  <div>
    <div class="fade" style="animation-delay:.2s">
      Someone wanted to give you flowers.
    </div>
    <div class="fade" style="animation-delay:1s;color:var(--muted)">
      Even from far away.
    </div>
    <button class="button fade" style="animation-delay:2s" onclick="start()">
      Open
    </button>
  </div>
</div>

<div id="scene">
  <div class="center">
    <div class="flowers">ðŸŒ¸ðŸŒ·ðŸŒ¹</div>
  </div>

  <div class="card">
    <div>
      I wish I could hand these to you in person.<br><br>
      Until then, I hope this makes you smile â€”
      and reminds you that you matter.
      <div class="signature">â€” Omar</div>
    </div>
  </div>
</div>

<script>
function start(){
  document.getElementById('intro').style.display='none';
  document.getElementById('scene').style.display='block';
  petals();
}

function petals(){
  for(let i=0;i<25;i++){
    const p=document.createElement('span');
    p.textContent='ðŸŒ¸';
    p.style.left=Math.random()*100+'vw';
    p.style.animationDuration=(6+Math.random()*6)+'s';
    p.style.animationDelay=Math.random()*2+'s';
    p.className='petals';
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),12000);
  }
}
</script>

</body>
</html>

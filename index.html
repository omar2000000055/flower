<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For You</title>

<style>
:root{
  --bg:#0b0b12;
  --soft:#161625;
  --text:#f2f2f7;
  --muted:#b6b6c6;
  --accent:#ffb6d5;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  background:radial-gradient(circle at top,var(--soft),var(--bg));
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  color:var(--text);
  overflow:hidden;
}

.center{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:24px;
}

.fade{
  opacity:0;
  transform:translateY(12px);
  animation:fadeUp 1.8s ease forwards;
}

@keyframes fadeUp{
  to{opacity:1;transform:none}
}

.button{
  margin-top:28px;
  padding:14px 36px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.25);
  background:transparent;
  color:var(--text);
  font-size:15px;
  cursor:pointer;
}
.button:hover{background:rgba(255,255,255,.08)}

#scene{display:none;position:absolute;inset:0}

/* Bouquet image */
.bouquet{
  width:260px;
  max-width:80vw;
  opacity:0;
  transform:scale(.85);
  animation:bouquetIn 2s cubic-bezier(.2,.8,.2,1) forwards;
}

@keyframes bouquetIn{
  to{opacity:1;transform:scale(1)}
}

.card{
  position:absolute;
  bottom:14%;
  left:50%;
  transform:translateX(-50%);
  max-width:420px;
  padding:22px 24px;
  border-radius:18px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(12px);
  opacity:0;
  animation:fadeUp 1.6s ease forwards;
  animation-delay:1.6s;
}

.signature{
  margin-top:14px;
  color:var(--accent);
}
</style>
</head>

<body>

<div class="center" id="intro">
  <div>
    <div class="fade" style="animation-delay:.3s">
      Someone wanted to give you flowers.
    </div>
    <div class="fade" style="animation-delay:1.1s;color:var(--muted)">
      Even from far away.
    </div>
    <button class="button fade" style="animation-delay:2s" onclick="start()">
      Open
    </button>
  </div>
</div>

<div id="scene">
  <div class="center">
    <img
      class="bouquet"
      src="https://images.unsplash.com/photo-1526047932273-341f2a7631f9?auto=format&fit=crop&w=600&q=80"
      alt="Bouquet of flowers"
    />
  </div>

  <div class="card">
    I wish I could give you these in person.<br><br>
    Until then, let this remind you that
    someone is thinking of you.
    <div class="signature">â€” Omar</div>
  </div>
</div>

<script>
function start(){
  document.getElementById('intro').style.display='none';
  document.getElementById('scene').style.display='block';
}
</script>

</body>
</html>

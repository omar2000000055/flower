<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For You</title>

<style>
:root{
  --bg1:#151528;
  --bg2:#07070d;
  --text:#f3f3f7;
  --muted:#b6b6c6;
  --glass:rgba(255,255,255,.07);
}

*{box-sizing:border-box}
html,body{height:100%;margin:0;overflow:hidden}
body{
  background:radial-gradient(900px 600px at 50% 10%, var(--bg1), var(--bg2));
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  color:var(--text);
}

.center{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:24px;
}

.fade{
  opacity:0;
  transform:translateY(12px);
  animation:fadeUp 1.6s ease forwards;
}
@keyframes fadeUp{to{opacity:1;transform:none}}

.button{
  margin-top:26px;
  padding:14px 36px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.25);
  background:transparent;
  color:var(--text);
  font-size:15px;
  cursor:pointer;
}
.button:hover{background:rgba(255,255,255,.08)}

#scene{display:none;position:absolute;inset:0}

/* Bouquet wrapper */
.bouquetWrap{
  width:min(520px,92vw);
  aspect-ratio: 5/6;
  display:flex;
  align-items:center;
  justify-content:center;
  filter: drop-shadow(0 26px 32px rgba(0,0,0,.35));
  opacity:0;
  transform:translateY(40px) scale(.96);
  animation:rise 1.6s cubic-bezier(.2,.85,.2,1) forwards;
}
@keyframes rise{
  to{opacity:1;transform:translateY(0) scale(1)}
}

/* Bloom timing */
.bloom{
  transform-origin:50% 50%;
  opacity:0;
  transform:scale(.55);
  animation:bloom 1.15s cubic-bezier(.2,.9,.2,1) forwards;
}
.b2{animation-delay:.12s}
.b3{animation-delay:.24s}
.b4{animation-delay:.36s}
.b5{animation-delay:.48s}
@keyframes bloom{to{opacity:1;transform:scale(1)}}

/* Subtle floating petals */
.petal{
  position:absolute;
  top:-10vh;
  font-size:14px;
  opacity:.22;
  animation:fall linear infinite;
  pointer-events:none;
}
@keyframes fall{
  to{transform:translateY(120vh) rotate(260deg)}
}

.card{
  position:absolute;
  bottom:12%;
  left:50%;
  transform:translateX(-50%);
  width:min(440px,86vw);
  padding:20px 22px;
  border-radius:18px;
  background:var(--glass);
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,.09);
  opacity:0;
  animation:fadeUp 1.4s ease forwards;
  animation-delay:1.6s;
}

.signature{margin-top:12px;color:#ffb6d5;font-weight:500}
</style>
</head>

<body>

<div class="center" id="intro">
  <div>
    <div class="fade" style="animation-delay:.25s;font-size:18px">
      I wanted to give you flowers.
    </div>
    <div class="fade" style="animation-delay:1.05s;color:var(--muted);font-size:14px">
      So I made a bouquet that blooms just for you.
    </div>
    <button class="button fade" style="animation-delay:1.85s" onclick="start()">
      Open
    </button>
  </div>
</div>

<div id="scene">
  <div class="center">
    <div class="bouquetWrap" aria-hidden="true">

      <svg viewBox="0 0 640 760" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <!-- Paper -->
          <linearGradient id="paper" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="rgba(255,255,255,.12)"/>
            <stop offset=".55" stop-color="rgba(255,255,255,.06)"/>
            <stop offset="1" stop-color="rgba(255,255,255,.10)"/>
          </linearGradient>

          <!-- Ribbon -->
          <linearGradient id="ribbon" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="#ffd1e6"/>
            <stop offset="1" stop-color="#e85b93"/>
          </linearGradient>

          <!-- Stems + leaves -->
          <linearGradient id="stem" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="#79e0b8"/>
            <stop offset="1" stop-color="#2d7f60"/>
          </linearGradient>

          <!-- Petal gradients -->
          <radialGradient id="petalPink" cx="30%" cy="25%" r="75%">
            <stop offset="0" stop-color="#ffffff" stop-opacity=".75"/>
            <stop offset=".35" stop-color="#ffd2e3" stop-opacity=".95"/>
            <stop offset="1" stop-color="#e35b94" stop-opacity=".98"/>
          </radialGradient>

          <radialGradient id="petalLav" cx="30%" cy="25%" r="75%">
            <stop offset="0" stop-color="#ffffff" stop-opacity=".70"/>
            <stop offset=".40" stop-color="#e6d6ff" stop-opacity=".95"/>
            <stop offset="1" stop-color="#b07cff" stop-opacity=".98"/>
          </radialGradient>

          <radialGradient id="petalPeach" cx="30%" cy="25%" r="75%">
            <stop offset="0" stop-color="#ffffff" stop-opacity=".70"/>
            <stop offset=".38" stop-color="#ffd9c4" stop-opacity=".95"/>
            <stop offset="1" stop-color="#ff7d73" stop-opacity=".98"/>
          </radialGradient>

          <radialGradient id="petalRose" cx="30%" cy="25%" r="75%">
            <stop offset="0" stop-color="#ffffff" stop-opacity=".65"/>
            <stop offset=".45" stop-color="#ffc2d9" stop-opacity=".95"/>
            <stop offset="1" stop-color="#b10f55" stop-opacity=".98"/>
          </radialGradient>

          <radialGradient id="centerGold" cx="35%" cy="30%" r="70%">
            <stop offset="0" stop-color="#fff7cf"/>
            <stop offset="1" stop-color="#ffbd4a"/>
          </radialGradient>

            <feDropShadow dx="0" dy="18" stdDeviation="14" flood-color="#000" flood-opacity=".35"/>
          </filter>

              <path

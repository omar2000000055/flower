<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<style>
:root{
  --bg1:#16162a;
  --bg2:#0b0b12;
  --text:#f2f2f7;
  --muted:#b6b6c6;
  --accent:#ffb6d5;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  background:radial-gradient(circle at top,var(--bg1),var(--bg2));
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  color:var(--text);
  overflow:hidden;
}

.center{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:24px;
}

.fade{
  opacity:0;
  transform:translateY(14px);
  animation:fadeUp 1.6s ease forwards;
}
@keyframes fadeUp{to{opacity:1;transform:none}}

.button{
  margin-top:26px;
  padding:14px 36px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.25);
  background:transparent;
  color:var(--text);
  font-size:15px;
  cursor:pointer;
}
.button:hover{background:rgba(255,255,255,.08)}

#scene{display:none;position:absolute;inset:0}

/* Bouquet animation */
.bouquet{
  width:320px;
  max-width:90vw;
  opacity:0;
  transform:translateY(40px) scale(.9);
  animation:rise 1.8s cubic-bezier(.2,.85,.2,1) forwards;
}
@keyframes rise{
  to{opacity:1;transform:none}
}

.bloom{
  transform-origin:center;
  opacity:0;
  transform:scale(.5);
  animation:bloom 1.2s cubic-bezier(.2,.9,.2,1) forwards;
}
.b2{animation-delay:.15s}
.b3{animation-delay:.3s}
.b4{animation-delay:.45s}
.b5{animation-delay:.6s}

@keyframes bloom{
  to{opacity:1;transform:scale(1)}
}

.card{
  position:absolute;
  bottom:12%;
  left:50%;
  transform:translateX(-50%);
  max-width:420px;
  padding:22px 24px;
  border-radius:18px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,.1);
  opacity:0;
  animation:fadeUp 1.4s ease forwards;
  animation-delay:1.6s;
}

.signature{
  margin-top:12px;
  color:var(--accent);
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="center" id="intro">
  <div>
    <div class="fade" style="animation-delay:.3s;font-size:18px">
      I wanted to give you flowers.
    </div>
    <div class="fade" style="animation-delay:1.1s;color:var(--muted)">
      So I made them bloom for you.
    </div>
    <button class="button fade" style="animation-delay:1.9s" id="openBtn">
      Open
    </button>
  </div>
</div>

<!-- SCENE -->
<div id="scene">
  <div class="center">
    <!-- DRAWN BOUQUET -->
    <svg class="bouquet" viewBox="0 0 400 520" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <!-- Petal gradients -->
        <radialGradient id="petalPink" cx="30%" cy="25%" r="70%">
          <stop offset="0%" stop-color="#ffffff" stop-opacity=".8"/>
          <stop offset="45%" stop-color="#ffd1e3"/>
          <stop offset="100%" stop-color="#e35b94"/>
        </radialGradient>

        <radialGradient id="petalLav" cx="30%" cy="25%" r="70%">
          <stop offset="0%" stop-color="#ffffff" stop-opacity=".8"/>
          <stop offset="45%" stop-color="#e8dcff"/>
          <stop offset="100%" stop-color="#b48cff"/>
        </radialGradient>

        <radialGradient id="centerGold" cx="35%" cy="30%" r="70%">
          <stop offset="0%" stop-color="#fff7cf"/>
          <stop offset="100%" stop-color="#ffbd4a"/>
        </radialGradient>

        <linearGradient id="stem" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#78ddb4"/>
          <stop offset="100%" stop-color="#2d7f60"/>
        </linearGradient>

        <filter id="shadow" x="-40%" y="-40%" width="180%" height="180%">
          <feDropShadow dx="0" dy="16" stdDeviation="12" flood-opacity=".35"/>
        </filter>

        <!-- Flower shape -->
        <g id="flower">
          <g>
            <path d="M0,-55 C14,-50 22,-35 18,-22 C14,-10 4,-5 0,0 C-4,-5 -14,-10 -18,-22 C-22,-35 -14,-50 0,-55Z"/>
            <use href="#petal" />
          </g>
        </g>

        <path id="petal" d="M0,-55 C14,-50 22,-35 18,-22 C14,-10 4,-5 0,0 C-4,-5 -14,-10 -18,-22 C-22,-35 -14,-50 0,-55Z"/>
      </defs>

      <!-- stems -->
      <path d="M200 300 C185 360 180 420 185 500" stroke="url(#stem)" stroke-width="10" stroke-linecap="round"/>
      <path d="M165 295 C145 360 135 420 140 500" stroke="url(#stem)" stroke-width="8" stroke-linecap="round"/>
      <path d="M235 295 C255 360 265 420 260 500" stroke="url(#stem)" stroke-width="8" stroke-linecap="round"/>

      <!-- leaves -->
      <path d="M150 400 C110 385 100 350 120 335 C155 335 170 365 150 400 Z" fill="url(#stem)"/>
      <path d="M250 405 C290 390 300 355 280 340 C245 340 230 370 250 405 Z" fill="url(#stem)"/>

      <!-- flowers -->
      <g class="bloom b1" filter="url(#shadow)" transform="translate(200 170)">
        <g fill="url(#petalPink)">
          <use href="#petal"/>
          <use href="#petal" transform="rotate(72)"/>
          <use href="#petal" transform="rotate(144)"/>
          <use href="#petal" transform="rotate(216)"/>
          <use href="#petal" transform="rotate(288)"/>
        </g>
        <circle r="14" fill="url(#centerGold)"/>
      </g>

      <g class="bloom b2" filter="url(#shadow)" transform="translate(150 210) scale(.9)">
        <g fill="url(#petalLav)">
          <use href="#petal"/>
          <use href="#petal" transform="rotate(72)"/>
          <use href="#petal" transform="rotate(144)"/>
          <use href="#petal" transform="rotate(216)"/>
          <use href="#petal" transform="rotate(288)"/>
        </g>
        <circle r="13" fill="url(#centerGold)"/>
      </g>

      <g class="bloom b3" filter="url(#shadow)" transform="translate(250 215) scale(.9)">
        <g fill="url(#petalPink)">
          <use href="#petal"/>
          <use href="#petal" transform="rotate(72)"/>
          <use href="#petal" transform="rotate(144)"/>
          <use href="#petal" transform="rotate(216)"/>
          <use href="#petal" transform="rotate(288)"/>
        </g>
        <circle r="13" fill="url(#centerGold)"/>
      </g>

      <g class="bloom b4" filter="url(#shadow)" transform="translate(185 245) scale(.8)">
        <g fill="url(#petalLav)">
          <use href="#petal"/>
          <use href="#petal" transform="rotate(72)"/>
          <use href="#petal" transform="rotate(144)"/>
          <use href="#petal" transform="rotate(216)"/>
          <use href="#petal" transform="rotate(288)"/>
        </g>
        <circle r="12" fill="url(#centerGold)"/>
      </g>

      <g class="bloom b5" filter="url(#shadow)" transform="translate(215 255) scale(.75)">
        <g fill="url(#petalPink)">
          <use href="#petal"/>
          <use href="#petal" transform="rotate(72)"/>
          <use href="#petal" transform="rotate(144)"/>
          <use href="#petal" transform="rotate(216)"/>
          <use href="#petal" transform="rotate(288)"/>
        </g>
        <circle r="11" fill="url(#centerGold)"/>
      </g>
    </svg>
  </div>

  <div class="card">
    I wish I could give these to you in person.<br><br>
    Until then, this is from me.
    <div class="signature">â€” Omar</div>
  </div>
</div>

<script>
(function(){
  const btn=document.getElementById('openBtn');
  const intro=document.getElementById('intro');
  const scene=document.getElementById('scene');

  btn.addEventListener('click',()=>{
    intro.style.display='none';
    scene.style.display='block';
  });
})();
</script>

</body>
</html>

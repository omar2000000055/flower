<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<style>
:root{
  --bg:#0b0b12;
  --soft:#161625;
  --text:#f2f2f7;
  --muted:#b6b6c6;
  --pink:#f6b1c8;
  --rose:#e96a9a;
  --green:#3fa37c;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  background:radial-gradient(circle at top,var(--soft),var(--bg));
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  color:var(--text);
  overflow:hidden;
}

.center{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:24px;
}

.fade{
  opacity:0;
  transform:translateY(12px);
  animation:fadeUp 1.8s ease forwards;
}

@keyframes fadeUp{
  to{opacity:1;transform:none}
}

.button{
  margin-top:28px;
  padding:14px 36px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.25);
  background:transparent;
  color:var(--text);
  font-size:15px;
  cursor:pointer;
}

.button:hover{background:rgba(255,255,255,.08)}

#scene{display:none;position:absolute;inset:0}

/* ðŸŒ¹ Bouquet */
.bouquet{
  position:relative;
  width:220px;
  height:300px;
  transform:scale(.7);
  animation:rise 2s cubic-bezier(.2,.8,.2,1) forwards;
}

@keyframes rise{
  from{opacity:0;transform:translateY(40px) scale(.5)}
  to{opacity:1;transform:translateY(0) scale(1)}
}

.stem{
  position:absolute;
  bottom:0;
  left:50%;
  width:10px;
  height:160px;
  background:linear-gradient(#4cc89a,#2d7f60);
  border-radius:8px;
  transform:translateX(-50%);
}

.leaf{
  position:absolute;
  width:50px;
  height:26px;
  background:linear-gradient(#6de0b2,#2d7f60);
  border-radius:50px;
  bottom:80px;
}

.leaf.left{left:20px;transform:rotate(-30deg)}
.leaf.right{right:20px;transform:rotate(30deg)}

.flower{
  position:absolute;
  width:80px;
  height:80px;
  top:40px;
  left:50%;
  transform:translateX(-50%) scale(0);
  animation:bloom 1.8s cubic-bezier(.2,.9,.2,1) forwards;
}

.f2{left:30%;top:70px;animation-delay:.3s}
.f3{left:70%;top:70px;animation-delay:.5s}

@keyframes bloom{
  to{transform:translateX(-50%) scale(1)}
}

.petal{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#fff,var(--pink));
}

.p1{transform:rotate(0deg)}
.p2{transform:rotate(45deg)}
.p3{transform:rotate(90deg)}
.p4{transform:rotate(135deg)}
.p5{transform:rotate(180deg)}
.p6{transform:rotate(225deg)}
.p7{transform:rotate(270deg)}
.p8{transform:rotate(315deg)}

.center-dot{
  position:absolute;
  inset:30%;
  border-radius:50%;
  background:radial-gradient(#ffe29a,#f6b24d);
}

.ribbon{
  position:absolute;
  bottom:60px;
  left:50%;
  width:120px;
  height:26px;
  background:linear-gradient(#ffd1e2,var(--rose));
  border-radius:999px;
  transform:translateX(-50%);
}

.card{
  position:absolute;
  bottom:14%;
  left:50%;
  transform:translateX(-50%);
  max-width:420px;
  padding:22px 24px;
  border-radius:18px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(12px);
  opacity:0;
  animation:fadeUp 1.6s ease forwards;
  animation-delay:2s;
}

.signature{
  margin-top:14px;
  color:var(--pink);
}
</style>
</head>

<body>

<div class="center" id="intro">
  <div>
    <div class="fade" style="animation-delay:.3s">
      Someone wanted to give you flowers.
    </div>
    <div class="fade" style="animation-delay:1.1s;color:var(--muted)">
      Even from far away.
    </div>
    <button class="button fade" style="animation-delay:2s" onclick="start()">
      Open
    </button>
  </div>
</div>

<div id="scene">
  <div class="center">
    <div class="bouquet">
      <div class="stem"></div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>

      <div class="flower f1">
        <div class="petal p1"></div><div class="petal p2"></div>
        <div class="petal p3"></div><div class="petal p4"></div>
        <div class="petal p5"></div><div class="petal p6"></div>
        <div class="petal p7"></div><div class="petal p8"></div>
        <div class="center-dot"></div>
      </div>

      <div class="flower f2">
        <div class="petal p1"></div><div class="petal p2"></div>
        <div class="petal p3"></div><div class="petal p4"></div>
        <div class="petal p5"></div><div class="petal p6"></div>
        <div class="petal p7"></div><div class="petal p8"></div>
        <div class="center-dot"></div>
      </div>

      <div class="flower f3">
        <div class="petal p1"></div><div class="petal p2"></div>
        <div class="petal p3"></div><div class="petal p4"></div>
        <div class="petal p5"></div><div class="petal p6"></div>
        <div class="petal p7"></div><div class="petal p8"></div>
        <div class="center-dot"></div>
      </div>

      <div class="ribbon"></div>
    </div>
  </div>

  <div class="card">
    I wish I could give you these in person.<br><br>
    Until then, let this remind you that
    someone is thinking of you.
    <div class="signature">â€” Omar</div>
  </div>
</div>

<script>
function start(){
  document.getElementById('intro').style.display='none';
  document.getElementById('scene').style.display='block';
}
</script>

</body>
</html>

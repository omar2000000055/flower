<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For You</title>

<style>
html,body{
  margin:0;
  height:100%;
  background:radial-gradient(circle at top,#1a1a2e,#0b0b12);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  color:#f2f2f7;
}

.center{
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:24px;
}

.fade{
  opacity:0;
  animation:fadeIn 1.6s ease forwards;
}

@keyframes fadeIn{
  to{opacity:1}
}

.button{
  margin-top:24px;
  padding:12px 30px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.25);
  background:transparent;
  color:#fff;
  cursor:pointer;
}

#scene{display:none}

/* Flower */
.flower{
  width:180px;
  margin-bottom:30px;
  animation:grow 1.8s cubic-bezier(.2,.8,.2,1) forwards;
}

@keyframes grow{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}

.card{
  max-width:380px;
  padding:20px 22px;
  border-radius:16px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(10px);
  margin-top:10px;
}

.signature{
  margin-top:12px;
  color:#ffb6d5;
}
</style>
</head>

<body>

<div class="center" id="intro">
  <div>
    <div class="fade" style="animation-delay:.3s">
      I wanted to give you a flower.
    </div>
    <div class="fade" style="animation-delay:1s;opacity:.75">
      Even from far away.
    </div>
    <button class="button fade" style="animation-delay:1.8s" onclick="openGift()">
      Open
    </button>
  </div>
</div>

<div class="center" id="scene">

  <!-- DRAWN FLOWER -->
  <svg class="flower" viewBox="0 0 200 260" xmlns="http://www.w3.org/2000/svg">
    <!-- stem -->
    <rect x="96" y="120" width="8" height="90" rx="4" fill="#5fa58a"/>

    <!-- leaf -->
    <path d="M70 160 C40 140 40 110 70 120 C90 130 90 150 70 160 Z" fill="#6fc9a8"/>

    <!-- petals -->
    <g fill="#f4b6cc">
      <circle cx="100" cy="70" r="30"/>
      <circle cx="70" cy="90" r="30"/>
      <circle cx="130" cy="90" r="30"/>
      <circle cx="80" cy="120" r="30"/>
      <circle cx="120" cy="120" r="30"/>
    </g>

    <!-- center -->
    <circle cx="100" cy="100" r="20" fill="#ffd36a"/>
  </svg>

  <div class="card fade" style="animation-delay:.6s">
    I wish I could give this to you in person.<br><br>
    Until then, this is from me.
    <div class="signature">â€” Omar</div>
  </div>

</div>

<script>
function openGift(){
  document.getElementById("intro").style.display="none";
  document.getElementById("scene").style.display="flex";
}
</script>

</body>
</html>

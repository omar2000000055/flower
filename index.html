<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For You</title>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  background:#050508;
  color:#fff;
  font-family: 'Segoe UI', system-ui, sans-serif;
  overflow:hidden;
}

.screen{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  padding:24px;
}

.fade{
  opacity:0;
  animation:fadeIn 2s ease forwards;
}

.delay1{animation-delay:1s}
.delay2{animation-delay:3s}

@keyframes fadeIn{
  to{opacity:1}
}

.tap{
  margin-top:30px;
  padding:14px 28px;
  border-radius:30px;
  border:1px solid rgba(255,255,255,.3);
  background:transparent;
  color:white;
  font-size:15px;
  cursor:pointer;
}

.flowers{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
}

.flower{
  font-size:80px;
  opacity:0;
  transform:scale(0);
  animation:bloom 2s ease forwards;
}

@keyframes bloom{
  to{
    opacity:1;
    transform:scale(1);
  }
}

.petals span{
  position:absolute;
  font-size:24px;
  animation:fall linear infinite;
}

@keyframes fall{
  from{transform:translateY(-10vh)}
  to{transform:translateY(110vh)}
}

.message{
  position:absolute;
  bottom:18%;
  width:100%;
  padding:0 30px;
  opacity:0;
  animation:fadeIn 2s ease forwards;
  animation-delay:2s;
}

.signature{
  margin-top:18px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="screen" id="intro">
  <div class="fade delay1">Someone far away wanted to give you flowersâ€¦</div>
  <button class="tap fade delay2" onclick="start()">Tap to open</button>
</div>

<div class="flowers" id="flowers" style="display:none;">
  <div class="flower">ðŸŒ¸ðŸŒ·ðŸŒ¹</div>
</div>

<div class="message" id="message">
  <div>
    I wish I could give you these in person.<br>
    Until then, let this remind you that<br>
    someone is thinking of you.
    <div class="signature">â€” Omar</div>
  </div>
</div>

<script>
function start(){
  document.getElementById('intro').style.display='none';
  document.getElementById('flowers').style.display='flex';
  document.getElementById('message').style.display='block';
  createPetals();
}

function createPetals(){
  const container=document.body;
  for(let i=0;i<20;i++){
    const p=document.createElement('span');
    p.innerText='ðŸŒ¸';
    p.style.left=Math.random()*100+'vw';
    p.style.animationDuration=(5+Math.random()*5)+'s';
    p.style.fontSize=(14+Math.random()*20)+'px';
    p.style.top='-10vh';
    p.className='petals';
    container.appendChild(p);
    setTimeout(()=>p.remove(),10000);
  }
}
</script>

</body>
</html>

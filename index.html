<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<style>
:root{
  --bg:#0b0b12;
  --soft:#161625;
  --text:#f2f2f7;
  --muted:#b6b6c6;
  --pink:#ffd1e3;
  --rose:#e85b93;
  --green:#2d7f60;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  background:radial-gradient(circle at top,var(--soft),var(--bg));
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  color:var(--text);
  overflow:hidden;
}

.center{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:24px;
}

.fade{
  opacity:0;
  transform:translateY(14px);
  animation:fadeUp 1.8s ease forwards;
}

@keyframes fadeUp{
  to{opacity:1;transform:none}
}

.button{
  margin-top:28px;
  padding:14px 36px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.25);
  background:transparent;
  color:var(--text);
  font-size:15px;
  cursor:pointer;
}
.button:hover{background:rgba(255,255,255,.08)}

#scene{display:none;position:absolute;inset:0}

/* Bouquet */
.bouquet{
  width:260px;
  max-width:80vw;
  animation:rise 2s cubic-bezier(.2,.85,.2,1) forwards;
}

@keyframes rise{
  from{opacity:0;transform:translateY(40px) scale(.6)}
  to{opacity:1;transform:none}
}

.flower{
  transform-origin:center;
  animation:bloom 1.4s cubic-bezier(.2,.9,.2,1) forwards;
  opacity:0;
}

.f2{animation-delay:.15s}
.f3{animation-delay:.3s}
.f4{animation-delay:.45s}

@keyframes bloom{
  from{transform:scale(.35);opacity:0}
  to{transform:scale(1);opacity:1}
}

.card{
  position:absolute;
  bottom:14%;
  left:50%;
  transform:translateX(-50%);
  max-width:420px;
  padding:22px 24px;
  border-radius:18px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(12px);
  opacity:0;
  animation:fadeUp 1.6s ease forwards;
  animation-delay:2.2s;
}

.signature{
  margin-top:14px;
  color:var(--pink);
}
</style>
</head>

<body>

<div class="center" id="intro">
  <div>
    <div class="fade" style="animation-delay:.3s">
      Someone wanted to give you flowers.
    </div>
    <div class="fade" style="animation-delay:1.1s;color:var(--muted)">
      Even from far away.
    </div>
    <button class="button fade" style="animation-delay:2s" onclick="start()">
      Open
    </button>
  </div>
</div>

<div id="scene">
  <div class="center">
    <!-- SVG BOUQUET -->
    <svg class="bouquet" viewBox="0 0 320 420" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <radialGradient id="petalA" cx="35%" cy="30%" r="70%">
          <stop offset="0%" stop-color="#fff" stop-opacity=".8"/>
          <stop offset="50%" stop-color="#ffd1e3"/>
          <stop offset="100%" stop-color="#e85b93"/>
        </radialGradient>
        <linearGradient id="leaf" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#6de0b2"/>
          <stop offset="100%" stop-color="#2d7f60"/>
        </linearGradient>
        <filter id="shadow" x="-40%" y="-40%" width="180%" height="180%">
          <feDropShadow dx="0" dy="18" stdDeviation="14" flood-opacity=".35"/>
        </filter>
      </defs>

      <!-- wrap -->
      <path d="M70 260 Q160 210 250 260 L220 400 Q160 420 100 400 Z"
            fill="rgba(255,255,255,.06)" stroke="rgba(255,255,255,.12)" stroke-width="2"/>

      <!-- stems -->
      <path d="M160 260 C150 300 148 330 150 390"
            stroke="url(#leaf)" stroke-width="10" stroke-linecap="round"/>
      <path d="M135 260 C120 310 118 340 120 388"
            stroke="url(#leaf)" stroke-width="8" stroke-linecap="round"/>
      <path d="M185 260 C200 310 202 340 205 388"
            stroke="url(#leaf)" stroke-width="8" stroke-linecap="round"/>

      <!-- flowers -->
      <g class="flower f1" filter="url(#shadow)" transform="translate(160 165)">
        <g fill="url(#petalA)">
          <ellipse cx="0" cy="-28" rx="22" ry="36"/>
          <ellipse cx="0" cy="-28" rx="22" ry="36" transform="rotate(45)"/>
          <ellipse cx="0" cy="-28" rx="22" ry="36" transform="rotate(90)"/>
          <ellipse cx="0" cy="-28" rx="22" ry="36" transform="rotate(135)"/>
          <ellipse cx="0" cy="-28" rx="22" ry="36" transform="rotate(180)"/>
          <ellipse cx="0" cy="-28" rx="22" ry="36" transform="rotate(225)"/>
          <ellipse cx="0" cy="-28" rx="22" ry="36" transform="rotate(270)"/>
          <ellipse cx="0" cy="-28" rx="22" ry="36" transform="rotate(315)"/>
        </g>
        <circle r="16" fill="#ffd27a"/>
      </g>

      <g class="flower f2" filter="url(#shadow)" transform="translate(120 200) scale(.9)">
        <use href="#f1"/>
      </g>

      <g class="flower f3" filter="url(#shadow)" transform="translate(210 205) scale(.9)">
        <use href="#f1"/>
      </g>

      <g class="flower f4" filter="url(#shadow)" transform="translate(160 220) scale(.75)">
        <use href="#f1"/>
      </g>

      <!-- ribbon -->
      <rect x="82" y="300" width="156" height="32" rx="16" fill="#e85b93"/>
    </svg>
  </div>

  <div class="card">
    I wish I could give you these in person.<br><br>
    Until then, let this remind you that
    someone is thinking of you.
    <div class="signature">â€” Omar</div>
  </div>
</div>

<script>
function start(){
  document.getElementById('intro').style.display='none';
  document.getElementById('scene').style.display='block';
}
</script>

</body>
</html>
